play {

  http.secret.key=${?APPLICATION_SECRET}

  filters.enabled += play.filters.cors.CORSFilter
  filters.enabled += play.filters.hosts.AllowedHostsFilter

  filters.hosts {
    allowed = ["localhost", ${?APPLICATION_HOST}]
  }

  filters.cors {
    allowedHttpMethods = ["OPTIONS", "GET", "POST", "PUT", "DELETE", "HEAD"]
  }

  evolutions {
    enabled = true
    enabled = ${?EVOLUTIONS_ENABLED}
    autoApply = false
    autoApply = ${?EVOLUTIONS_AUTO_APPLY}
  }

}

play.db.prototype.hikaricp.maximumPoolSize=${?MAX_POOL_SIZE}
slick.dbs.default.db.maxConnections=${?MAX_CONNECTIONS}
slick.dbs.default.db.numThreads=${?NUM_THREADS}